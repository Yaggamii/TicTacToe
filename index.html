<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicTacToe</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
	</header><!--TITLE-->
	<div id="score-content">
		<p>SCORE PLAYER X: <label for="score-content" id="score-px">0</label></p>
		<p>SCORE PLAYER O: <label for="score-content" id="score-po">0</label></p>
	</div><!--SCORE TEXT-->
	<table class="game-main">
		<tr>
			<td><button id="btn"></button></td>
			<td><button id="btn"></button></td>
			<td><button id="btn"></button></td>
		</tr>
		<tr>
			<td><button id="btn"></button></td>
			<td><button id="btn"></button></td>
			<td><button id="btn"></button></td>
		</tr>
		<tr>
			<td><button id="btn"></button></td>
			<td><button id="btn"></button></td>
			<td><button id="btn"></button></td>
		</tr>
		</table><!--GAME BUTTONS-->
		<div class="buttons-game-function">
			<input type="button" value="resetar" id="resetar" onclick="reset()">
			<input type="button" value="reiniciar" id="reiniciar" onclick="restart()">
		</div><!--RESET BUTTONS-->
	</section>
	<script src="script.js"></script>
</body>
</html>
